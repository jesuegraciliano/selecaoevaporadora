<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção da unidade evaporadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Selecione a unidade evaporadora da Câmara Fria</h1>

        <div class="input-group">
            <label for="thermalLoad">Carga Térmica (kcal/h):</label>
            <input type="number" id="thermalLoad" placeholder="Ex: 5000" step="any">
        </div>

        <div class="input-group">
            <label for="evaporationTemp">Temperatura de Evaporação (°C):</label>
            <input type="number" id="evaporationTemp" placeholder="Ex: -10" step="any">
        </div>

        <button id="calculateBtn">Calcular Modelo</button>

        <div class="result">
            <p>Modelo Sugerido: <span id="suggestedModel"></span></p>
            <p>Quantidade de Ventiladores: <span id="fanQuantity"></span></p>
            <p>Diâmetro do Ventilador: <span id="fanDiameter"></span></p>
            <p>Conexão Entrada Líquido: <span id="liquidConnection"></span></p>
            <p>Conexão Saída Sucção: <span id="suctionConnection"></span></p>
            <p>Comprimento do Evaporador (A): <span id="evaporatorLengthA"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
